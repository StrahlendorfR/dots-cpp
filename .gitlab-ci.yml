
image: pnxs/dots_devenv:2

variables:
    GIT_SUBMODULE_STRATEGY: recursive

build_ubuntu:
    stage: build
    script:
        - pwd
        - cmake -Bbuild -H.
        - make -Cbuild -j4
    artifacts:
        paths:
            - ./build/lib/libdots.a
            - ./build/bin/dotsd/dotsd
            - ./build/bin/examples/testClient/testClient
            - ./build/tests/dots-unittests

run_unittests:
    stage: test
    dependencies:
        - build_ubuntu
    script:
        - pwd
        - find
        - ./build/tests/dots-unittests --gtest_output="xml:report.xml"
    artifacts:
        reports:
            junit:
                - report.xml